
mode: "managed"
account:
  address: "0x49e0fd3800C117357057534E30c5B5115C673488"
  salt: 14
  # deployer address: 0x812ef6b41D93cBd34918EC7a93e0BD909e9a92FB

exports:
  "USDC": "create:3" # 0x675d653aFC71A433ca5586ed4d52e64b5FFFE787
  "FiatTokenInit": "create:1" # 0xbB39c23C7b552c787Ef92a6C15C1520Ae01138F7
  "FiatTokenV1": "create:2" # 0x1dc51d340830e27FdA69E659a22059Fc51FdD87e
  "FiatTokenProxy": "create:3" # 0x675d653aFC71A433ca5586ed4d52e64b5FFFE787
  "FiatTokenAdmin": "create:4" # 0x72Bd7DF537CE16aA56A449484F779dfF20d97618
  "FiatTokenV2": "create:5" # 0x4D98041A56EdB68fcfA86524DDB89B98f6EdC130
  "FiatTokenV2_1": "create:6" # 0x8B4cF1052c6F1F214A9912cb39dF780A0c0c0e83

steps:
  - # deploy FiatTokenInit
    # nonce: 1
    action: "create"
    bytecode: "{deployer}3381146101c957604080517f08c379a000000000000000000000000000000000000000000000000000000000815260206004820152600960248201527f6e6f74206f776e65720000000000000000000000000000000000000000000000604482015290519081900360640190fd5b73{ref:FiatTokenV1}"
  - # deploy FiatTokenV1
    # nonce: 2
    action: "create"
    bytecode: ""
  - # deploy FiatTokenProxy
    # nonce: 3
    action: "create"
    bytecode: ""
    constructor:
      abi: "constructor(address _implementation)"
      args:
        - "0x{ref:FiatTokenInit}"
  - # deploy FiatTokenAdmin
    # nonce: 4
    action: "create"
    bytecode: ""
  - # change proxy admin to FiatTokenAdmin
    action: "call"
    address: "0x{ref:FiatTokenProxy}"
    amount: 0
    call:
      abi: "function changeAdmin(address newAdmin)"
      args:
        - "0x{ref:FiatTokenAdmin}"
  - # call initialize() via FiatTokenInit
    action: "call"
    address: "0x{ref:USDC}"
    amount: 0
    call:
      abi: "function initialize(string _name, string _symbol, string _currency, uint8 _decimals, address _masterMinter, address _pauser, address _blacklister, address _owner)"
      args:
        - "USD//C"
        - "USDC"
        - "USD"
        - "6"
        - "0x{deployer}"
        - "0x{deployer}"
        - "0x{deployer}"
        - "0x{deployer}"
  - # change proxy implementation to FiatTokenV1 via FiatTokenAdmin
    action: "call"
    address: "0x{ref:FiatTokenAdmin}"
    amount: 0
    call:
      abi: "function call(address addr, bytes calldata data)"
      args:
        - "0x{ref:FiatTokenProxy}"
        - abi: "function upgradeTo(address newImplementation)"
          args:
            - "0x{ref:FiatTokenV1}"

  - # deploy FiatTokenV2
    # nonce: 5
    action: "create"
    bytecode: ""
  - # change proxy implementation to FiatTokenV2 via FiatTokenAdmin
    # implicit call to initializeV2
    action: "call"
    address: "0x{ref:FiatTokenAdmin}"
    amount: 0
    call:
      abi: "function call(address addr, bytes calldata data)"
      args:
        - "0x{ref:FiatTokenProxy}"
        - abi: "function upgradeToAndCall(address newImplementation, bytes data)"
          args:
            - "0x{ref:FiatTokenV2}"
            - abi: "function initializeV2(string calldata newName)"
              args:
                - "USD Coin"

  - # deploy FiatTokenV2_1
    # nonce: 5
    action: "create"
    bytecode: ""
  - # change proxy implementation to FiatTokenV2_1 via FiatTokenAdmin
    # implicit call to initializeV2_1
    action: "call"
    address: "0x{ref:FiatTokenAdmin}"
    amount: 0
    call:
      abi: "function call(address addr, bytes calldata data)"
      args:
        - "0x{ref:FiatTokenProxy}"
        - abi: "function upgradeToAndCall(address newImplementation, bytes data)"
          args:
            - "0x{ref:FiatTokenV2_1}"
            - abi: "function initializeV2_1(address lostAndFound)"
              args:
                - "0x{deployer}"

  - # allow minting 100,000,000 USDC
    action: "call"
    address: "0x{ref:USDC}"
    amount: 0
    call:
      abi: "function configureMinter(address minter, uint256 minterAllowedAmount)"
      args:
        - "0x{deployer}"
        - "100000000000000"
  - # mint 100,000,000 USDC
    action: "call"
    address: "0x{ref:USDC}"
    amount: 0
    call:
      abi: "function mint(address _to, uint256 _amount)"
      args:
        - "0x{deployer}"
        - "100000000000000"
  - # transfer 50,000,000 USDC to token-faucet
    action: "call"
    address: "0x{ref:USDC}"
    amount: 0
    call:
      abi: "function transfer(address to, uint256 value)"
      args:
        - "0x{ref:token-faucet.TokenFaucet}"
        - "50000000000000"


code-verify:
  "ref:FiatTokenInit": # FiatTokenInit
    input: "code-input-01.json"
    compiler: "v0.4.24+commit.e67f0147"
    contract: "FiatTokenInit"
  "ref:FiatTokenV1": # FiatTokenV1
    code: "code-input-02.sol"
    compiler: "v0.4.24+commit.e67f0147"
    optimize: false
    contract: "FiatTokenV1"
  "ref:FiatTokenProxy": # FiatTokenProxy
    code: "code-input-03.sol"
    compiler: "v0.4.24+commit.e67f0147"
    optimize: false
    contract: "FiatTokenProxy"
  "ref:FiatTokenAdmin": # FiatTokenAdmin
    input: "code-input-04.json"
    compiler: "v0.8.17+commit.8df45f5f"
    contract: "FiatTokenInit"
  "ref:FiatTokenV2": # FiatTokenV2
    code: "code-input-05.sol"
    compiler: "v0.6.12+commit.27d51765"
    optimize: 10000000
    contract: "FiatTokenV2"
  "ref:FiatTokenV2_1": # FiatTokenV2_1
    code: "code-input-06.sol"
    compiler: "v0.6.12+commit.27d51765"
    optimize: 10000000
    contract: "FiatTokenV2_1"
