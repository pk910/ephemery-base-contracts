  - # create DeploymentManagerInit via create2 factory (0x4acB05958E189a4F16bCf0081d85759f471eFCdb)
    action: "call"
    if:
      - ["iscontract(0x4acB05958E189a4F16bCf0081d85759f471eFCdb)", "==", false]
    address: "0x7A0D94F55792C434d74a40883C6ed8545E406D12"
    amount: 0
    data: ""
  - # create DeploymentManagerProxy via DeploymentManagerInit (0xA6254367C6D5550A6d7C48745682c24A3016784C)
    action: "call"
    if:
      - ["iscontract(0xA6254367C6D5550A6d7C48745682c24A3016784C)", "==", false]
    address: "0x4acB05958E189a4F16bCf0081d85759f471eFCdb"
    amount: 0
    data: ""


  ## deploy version 1
  - # create DeploymentManager implementation (0x4ceE58b05B9daDb88cA57facd8bC8BC2393e2d73)
